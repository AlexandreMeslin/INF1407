<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiz de Carros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="javascript/constantes.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/script.js"></script>
</head>

<body>

    <iframe src="cabecalho.html" frameborder="0" width="100%" height="80" id="cabecalho"></iframe>
    <h1>Carros</h1>
    <form action="" method="get">
        <table border="1">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Milhas/galão</td>
                    <td>Cilindros</td>
                    <td>Cilindrada</td>
                    <td>Potência</td>
                    <td>Peso</td>
                    <td>Aceleração<br />1/4 milha</td>
                    <td>Motor<br />em V</td>
                    <td>Transmissão<br />automática</td>
                    <td>Número<br />de marchas</td>
                    <td>Remove</td>
                </tr>
            </thead>
            <tbody id="idtbody"></tbody>
        </table>
        <button type="button" id="insere">Insere carro</button>
        <button type="button" id="remove">Remove carros</button>
    </form>  
</body>

</html>
