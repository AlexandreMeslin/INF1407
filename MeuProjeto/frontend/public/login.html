<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="javascript/constantes.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/login.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="80" id="cabecalho"></iframe>
    <main>
        <h1>Login</h1>
        <form id="loginForm">
            <table>
                <tbody>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="username" id="username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required placeholder="Senha">
                                <img src="img/eye-off.svg" alt="Mostrar senha" class="eye-icon toggle-password" id="eyeIconNovaSenha">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button id="btnLogin">Login</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div id="msg"></div>
        <p><a href="passwordReset.html">Esqueci minha senha.</a></p>
    </main>
</body>

</html>
