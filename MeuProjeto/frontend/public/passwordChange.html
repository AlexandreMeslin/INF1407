<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script src="javascript/constantes.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/passwordChange.js"></script>
    <title>Troca de Senha</title>
</head>
<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="80" id="cabecalho"></iframe>
    <h1>Troca de Senha</h1>
    <form class="formulario" id="formulario">
        <table>
            <tr>
                <th><label for="old_password">Senha atual:</label></th>
                <td><input type="password" id="old_password" name="old_password" autocomplete="current-password" autofocus required></td>
            </tr>
            <tr>
                <th><label for="new_password">Nova senha:</label></th>
                <td>
                    <input type="password" id="new_password" name="new_password" autocomplete="new-password" required><br>
                    <span class="helptext">
                        <ul>
                            <li>Sua senha não pode ser muito parecida com o resto das suas informações pessoais.</li>
                            <li>Sua senha precisa conter pelo menos 8 caracteres.</li>
                            <li>Sua senha não pode ser uma senha comumente utilizada.</li>
                            <li>Sua senha não pode ser inteiramente numérica.</li>
                        </ul>
                    </span>

                </td>
            </tr>
            <tr>
                <th><label for="confirm_password">Confirmar nova senha:</label></th>
                <td><input type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Trocar Senha"></td>
            </tr>
        </table>
    </form>
    <div id="message"></div>
</body>
</html>
