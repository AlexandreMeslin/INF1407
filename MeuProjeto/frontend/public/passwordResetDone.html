<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - parte 2</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="javascript/constantes.js"></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/passwordResetDone.js"></script>
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="80" id="cabecalho"></iframe>
    <h1>Recuperação de senha</h1>
    <p>O email de recuperação de senha foi enviado. Verifique sua caixa de entrada e siga as instruções para redefinir
        sua senha.</p>
    <p>Cole aqui o código de recuperação que foi enviado para seu e-mail.</p>

    <form class="formulario">
        <table>
            <tr>
                <th><label for="token">Código de recuperação:</label></th>
                <td><input type="text" id="token" name="token" required></td>
            </tr>
            <tr>
                <th><label for="novaSenha">Nova senha:</label></th>
                <td>
                    <div class="password-container">
                        <input type="password" id="novaSenha" name="novaSenha" required placeholder="Senha">
                        <img src="img/eye-off.svg" alt="Mostrar senha" class="eye-icon toggle-password" id="eyeIconNovaSenha">
                    </div>
                </td>
            </tr>
            <tr>
                <th><label for="confirmarSenha">Confirmar nova senha:</label></th>
                <td>
                    <div class="password-container">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Confirmar senha">
                        <img src="img/eye-off.svg" alt="Mostrar senha" class="eye-icon toggle-password" id="eyeIconConfirmarSenha">
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Enviar nova senha" id="enviaNovaSenha"></td>
            </tr>
    </form>

    <div id="message"></div>

</body>

</html>
