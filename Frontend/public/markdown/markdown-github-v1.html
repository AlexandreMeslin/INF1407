<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Flavored Markdown</title>
    
    <!-- Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it-emoji@2.0.0/dist/markdown-it-emoji.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it-footnote@3.0.3/dist/markdown-it-footnote.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js@11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js@11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.5;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #30363d;
        }
        
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }
        
        .editor-panel, .preview-panel {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        
        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f0f6fc;
        }
        
        #markdown-input {
            width: 100%;
            height: 500px;
            background: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.45;
            resize: vertical;
        }
        
        #markdown-input:focus {
            outline: none;
            border-color: #1f6feb;
            box-shadow: 0 0 0 1px #1f6feb;
        }
        
        .markdown-body {
            background: #0d1117;
            height: 500px;
            overflow-y: auto;
            padding: 16px;
        }
        
        .features {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-top: 2rem;
        }
        
        .features h3 {
            color: #f0f6fc;
            margin-bottom: 1rem;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .feature-item {
            background: #0d1117;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
        
        .feature-item code {
            background: #1f6feb;
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Flavored Markdown</h1>
            <p>Renderizador Markdown compatível com o GitHub</p>
        </div>
        
        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-title">Editor Markdown</div>
                <textarea id="markdown-input" placeholder="Digite Markdown aqui..."># GitHub Flavored Markdown
