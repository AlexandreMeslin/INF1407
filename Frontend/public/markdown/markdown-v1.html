<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Dados com Markdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor Markdown</h1>
        <textarea id="markdown-input" placeholder="Digite seu Markdown aqui...">
# Título
- Item 1
- Item 2
**Negrito**
[Link](https://exemplo.com)
        </textarea>
        <div id="output"></div>
    </div>

    <!-- Inclui a biblioteca Marked.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Função para renderizar o Markdown
        function renderMarkdown() {
            const input = document.getElementById('markdown-input').value;
            const output = document.getElementById('output');
            output.innerHTML = marked.parse(input); // Converte Markdown para HTML
        }

        // Executa ao carregar a página e ao alterar o textarea
        document.addEventListener('DOMContentLoaded', renderMarkdown);
        document.getElementById('markdown-input').addEventListener('input', renderMarkdown);
    </script>
</body>
</html>
