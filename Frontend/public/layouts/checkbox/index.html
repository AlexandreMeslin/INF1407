<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Checkbox estilizado com CSS</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Exemplo 1 - Checkbox com texto</h2>

<input type="checkbox" id="chk1">
<label for="chk1">Checkbox</label>
<input type="checkbox" id="chk2">
<label for="chk2">Checkbox</label>

<hr style="margin:40px 0">

<h2>Exemplo 2 - Toggle Switch</h2>

<label class="switch-container">
    <input type="checkbox" class="toggle">
    <span class="switch"></span>
    <span class="switch-label">Primeiro checkbox</span>
</label>
<br><br>
<label class="switch-container">
    <input type="checkbox" class="toggle">
    <span class="switch"></span>
    <span class="switch-label">Segundo checkbox</span>
</label>

</body>
</html>
