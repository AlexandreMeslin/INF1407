<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal sem JavaScript</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Exemplo de Modal sem JavaScript</h1>

    <!-- Checkbox invisível -->
    <input type="checkbox" id="abrirModal" hidden>

    <!-- Botão abrir -->
    <label for="abrirModal" class="btn">Abrir Modal</label>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-conteudo">
            <h2>Modal sem JavaScript</h2>
            <p>Exemplo sem conteúdo</p>

            <!-- Botão fechar -->
            <label for="abrirModal" class="btn">Fechar</label>
        </div>
    </div>

</body>
</html>
