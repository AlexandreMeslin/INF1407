<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de envio de e-mail</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="javascript/constantes.js"></script>
    <script src="javascript/accounts/passwordResetDone.js"></script>
</head>
<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho" scrolling="no"></iframe>
    <h1>E-mail enviado com sucesso!</h1>
    <p>
        Foi enviado um email para você com instruções para resetar a senha.
        Cole aqui o token recebido por email e entre com a nova senha duas vezes.
    </p>
    <form>
        <table>
            <tbody>
            <tr>
                <td align="right">Token recebido por email:</td>
                <td><input type="password" name="token" id="token"></td>
            </tr>
            <tr>
                <td align="right">Senha:</td>
                <td><input type="password" name="senha" id="senha"></td>
            </tr>
            <tr>
                <td align="right">Confirme a senha:</td>
                <td><input type="password" name="senha2" id="senha2"></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="enviaNovaSenha">Envia nova senha</button></td>
            </tr>
            </tbody>
        </table>
    </form>
    <div id="msg"></div>
</body>
</html>
