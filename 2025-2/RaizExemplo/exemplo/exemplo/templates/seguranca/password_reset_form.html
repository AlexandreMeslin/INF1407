{% extends "seguranca/base.html" %}

{% block titulo %}Redefinir Senha{% endblock %}

{% block conteudo %}
    <h2>Redefinir Senha</h2>
    <p>
        Por favor, informe seu endereço de e-mail.
        Você receberá um e-mail com instruções 
        para redefinir sua senha.
    </p>
    <form method="post">
        {% csrf_token %}
        <table class="formulario">
            {{ form.as_table }}
        </table>
        <button type="submit">Enviar e-mail de redefinição de senha</button>
    </form>
{% endblock %}
