<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <script src="js/javascript.js"></script>
</head>
<body>
    <h1>Exemplo de Formulário com JavaScript</h1>

    <form action="" method="get">
        Nome: <input type="text" name="nome" id="nome"><br>
        Senha: <input type="password" name="senha" id="senha"><br>

        <input type="checkbox" name="check1" id="check1" value="opcao1">
        <label for="check1">Opção 1</label><br>
        <input type="checkbox" name="check2" id="check2" value="opcao2">
        <label for="check2">Opção 2</label><br>
        <input type="button" value="Verificar checkbox" id="btnVerificar"><br>

        <input type="radio" name="grupo1" id="radio1" value="r1">
        <label for="radio1">Rádio 1</label><br>
        <input type="radio" name="grupo1" id="radio2" value="r2">
        <label for="radio2">Rádio 2</label><br>
        <input type="radio" name="grupo1" id="radio3" value="r3">
        <label for="radio3">Rádio 3</label><br>
        <input type="radio" name="grupo1" id="radio4" value="r4">
        <label for="radio4">Rádio 4</label><br>
        <input type="button" value="Verificar rádio" id="btnVerificarRadio"><br>

        <input type="number" name="num1" id="num1" size="5"> + 
        <input type="number" name="num2" id="num2" size="5">
        <button type="button" id="btnSomar">=</button>
        <input type="text" name="resultado" id="resultado" readonly><br>
    </form>

</body>
</html>
